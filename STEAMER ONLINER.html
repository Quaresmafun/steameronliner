<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEAMER ONLINER - Steam Stats</title>
    <style>
        :root {
            --bg-deep: #05070a;
            --card-bg: #0d1117;
            --steam-blue: #1b2838;
            --electric-blue: #00d2ff;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
            --accent-green: #00ff88;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 3rem; font-weight: 900; letter-spacing: 4px; color: var(--electric-blue); margin: 0; }
        .subtitle { color: var(--text-dim); text-transform: uppercase; font-size: 0.9rem; margin-top: 5px; }

        .search-wrapper { width: 100%; max-width: 600px; margin-bottom: 40px; }
        #search {
            width: 100%; padding: 15px 25px; background: var(--card-bg);
            border: 2px solid var(--steam-blue); border-radius: 50px; color: white;
            font-size: 1.1rem; outline: none; transition: 0.3s;
        }
        #search:focus { border-color: var(--electric-blue); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; width: 100%; max-width: 1200px; }

        .card {
            background: var(--card-bg); border-radius: 15px; padding: 25px;
            border: 1px solid var(--steam-blue); cursor: pointer; transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-10px); border-color: var(--electric-blue); background: #121d2d; }
        .card h3 { margin: 0 0 15px 0; color: var(--electric-blue); }

        .online-status { display: flex; align-items: center; font-weight: bold; }
        .dot { height: 10px; width: 10px; background: var(--accent-green); border-radius: 50%; margin-right: 10px; box-shadow: 0 0 10px var(--accent-green); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); z-index: 1000; }
        .modal-content { background: var(--card-bg); max-width: 550px; margin: 80px auto; padding: 35px; border-radius: 20px; border: 1px solid var(--electric-blue); position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2rem; color: var(--text-dim); cursor: pointer; }

        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .spec-item { background: rgba(27, 40, 56, 0.5); padding: 12px; border-radius: 8px; }
        .spec-label { color: var(--electric-blue); font-size: 0.75rem; text-transform: uppercase; }
        .spec-val { font-size: 0.95rem; margin-top: 4px; }

        .steam-link {
            display: block; width: 100%; padding: 12px; margin-top: 20px;
            background: var(--neon-blue); background: linear-gradient(90deg, #0074e4, #00d2ff);
            color: white; text-align: center; text-decoration: none; border-radius: 8px;
            font-weight: bold; transition: 0.3s;
        }
        .steam-link:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>

<header>
    <h1>STEAMER ONLINER</h1>
    <div class="subtitle">Тільки найкращі ігри зі Steam</div>
</header>

<div class="search-wrapper">
    <input type="text" id="search" placeholder="Пошук по іграх у Steam..." onkeyup="filterGames()">
</div>

<div class="grid" id="gameGrid"></div>

<div id="gameModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const games = [
        { id: 'cs2', name: 'Counter-Strike 2', online: '1,240,110', cpu: 'i5-750 / AMD Phenom II X4', gpu: 'GTX 1060 / RX 580', ram: '8 GB', storage: '85 GB', genre: 'Шутер', appId: '730' },
        { id: 'dota2', name: 'Dota 2', online: '680,450', cpu: 'Dual Core Intel/AMD 2.8GHz', gpu: 'NVIDIA GeForce 8600', ram: '4 GB', storage: '60 GB', genre: 'MOBA', appId: '570' },
        { id: 'pubg', name: 'PUBG: BATTLEGROUNDS', online: '412,000', cpu: 'i5-4430 / FX-6300', gpu: 'GTX 960 / R7 370', ram: '8 GB', storage: '40 GB', genre: 'Battle Royale', appId: '578080' },
        { id: 'gtav', name: 'GTA V', online: '152,900', cpu: 'i5-3470 / FX-8350', gpu: 'GTX 660 2GB', ram: '8 GB', storage: '110 GB', genre: 'Action', appId: '271590' },
        { id: 'apex', name: 'Apex Legends', online: '210,300', cpu: 'i3-6300 / FX-4350', gpu: 'GTX 640', ram: '6 GB', storage: '75 GB', genre: 'Battle Royale', appId: '1172470' },
        { id: 'rust', name: 'Rust', online: '128,000', cpu: 'i7-3770 / FX-9590', gpu: 'GTX 670', ram: '10 GB', storage: '25 GB', genre: 'Survival', appId: '252490' },
        { id: 'cyberpunk', name: 'Cyberpunk 2077', online: '45,200', cpu: 'i7-6700 / Ryzen 5 1600', gpu: 'GTX 1060 / RX 580', ram: '12 GB', storage: '70 GB SSD', genre: 'RPG', appId: '1091500' },
        { id: 'helldivers2', name: 'Helldivers 2', online: '85,400', cpu: 'i7-4790K / Ryzen 5 1500X', gpu: 'GTX 1050 Ti / RX 470', ram: '8 GB', storage: '100 GB', genre: 'Co-op Shooter', appId: '553850' }
    ];

    function init() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = games.map(game => `
            <div class="card" onclick="openModal('${game.id}')">
                <h3>${game.name}</h3>
                <div class="online-status"><span class="dot"></span> ${game.online}</div>
            </div>
        `).join('');
    }

    function openModal(gameId) {
        const game = games.find(g => g.id === gameId);
        const body = document.getElementById('modalBody');
        body.innerHTML = `
            <h2 style="color: var(--electric-blue); margin: 0 0 10px 0;">${game.name}</h2>
            <div style="color: var(--accent-green); font-weight: bold; margin-bottom: 20px;">
                Гравців онлайн: ${game.online}
            </div>
            <div class="specs-grid">
                <div class="spec-item"><div class="spec-label">Жанр</div><div class="spec-val">${game.genre}</div></div>
                <div class="spec-item"><div class="spec-label">Пам'ять (RAM)</div><div class="spec-val">${game.ram}</div></div>
                <div class="spec-item"><div class="spec-label">Процесор</div><div class="spec-val">${game.cpu}</div></div>
                <div class="spec-item"><div class="spec-label">Відеокарта</div><div class="spec-val">${game.gpu}</div></div>
                <div class="spec-item"><div class="spec-label">Місце на диску</div><div class="spec-val">${game.storage}</div></div>
            </div>
            <a href="https://store.steampowered.com/app/${game.appId}" target="_blank" class="steam-link">ВІДКРИТИ В STEAM</a>
        `;
        document.getElementById('gameModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('gameModal').style.display = 'none'; }
    window.onclick = (e) => { if(e.target.className === 'modal') closeModal(); }
    
    function filterGames() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.card').forEach((card, i) => {
            card.style.display = games[i].name.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    init();
</script>
</body>
</html>
